

{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Parkinson's Disease Detector</title>
    <link rel="stylesheet" href="{% static 'css/srtyle.css' %}">
  </head>
  <body>
    <div class="header">
      <h1>Parkinson's Disease Detector</h1>
    </div>
    <div class="form-container">
      <form>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="age" required>
        <label for="sex">Sex:</label>
        <select id="sex" name="sex" required>
          <option value="">Please select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <label for="Fo(Hz)">Fo(Hz)</label>
        <input type="text" id="Fo(Hz)" name="Fo(Hz)" placeholder="Fo(Hz)" required> 
          <label for="Fhi(Hz)">Fhi(Hz)</label>
        <input type="text" id="Fhi(Hz)" name="Fhi(Hz)" placeholder="Fhi(Hz)" required >
         <label for="Flo(Hz)">Flo(Hz)</label>
        <input type="text" id="Flo(Hz)" name="Flo(Hz)" placeholder="Flo(Hz)" required>
         <label for="Jitter(%)">Jitter(%)</label>
        <input type="text" id="Jitter(%)" name="Jitter(%)" placeholder="Jitter(%)" required>
         <label for="Jitter(Abs)">Jitter(Abs)</label>
        <input type="text" id="Jitter(Abs)" name="Jitter(Abs)" placeholder="Jitter(Abs)" required>
         <label for="RAP">RAP</label>
        <input type="text" id="RAP" name="RAP" placeholder="RAP" required>
         <label for="PPQ">PPQ</label>
        <input type="text" id="PPQ" name="PPQ" placeholder="PPQ" required >
         <label for="DDP">DDP</label>
        <input type="text" id="DDP" name="DDP" placeholder="DDP" required >
        <label for="Shimmer">Shimmer</label>
        <input type="text" id="Shimmer" name="Shimmer" placeholder="Shimmer" required >
        <label for="Shimmer(dB)">Shimmer(dB)</label>
        <input type="text" id="Shimmer(dB)" name="Shimmer(dB)" placeholder="Shimmer(dB)" required >
        <label for="Shimmer:APQ3">Shimmer:APQ3</label>
        <input type="text" id="Shimmer:APQ3" name="Shimmer:APQ3" placeholder="Shimmer:APQ3" required >
        <label for="Shimmer:APQ5">Shimmer:APQ5</label>
        <input type="text" id="Shimmer:APQ5" name="Shimmer:APQ5" placeholder="Shimmer:APQ5" required >
        <label for="APQ">APQ</label>
        <input type="text" id="APQ" name="APQ" placeholder="APQ" required >

        <br>

        
       
        <button type="submit">Predict</button>
      </form>
    </div>
  </body>
</html>
