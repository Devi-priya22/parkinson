
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Parkinson's Disease Detector</title>
    <link rel="stylesheet" href="{% static 'css/srtyle.css' %}">
  </head>
  <body>
    <div class="header">
      <h1>Parkinson's Disease Detector</h1>
    </div>
    <div class="form-container">
      <form>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <label for="sex">Sex:</label>
        <select id="sex" name="sex" required>
          <option value="">Please select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <label for="Jitter">Jitter</label>
        <input type="text" name="Jitter" id="Jitter"> 
          <label for="RAP">RAP</label>
        <input type="text" name="RAP" id="RAP" >
         <label for="PPQ">PPQ</label>
        <input type="text" name="PPQ" id="PPQ">
         <label for="DDP">DDP</label>
        <input type="text" name="DDP" id="DDP">
         <label for="Shimmer">Shimmer</label>
        <input type="text" name="Shimmer" id="Shimmer">
         <label for="Fo(Hz)">Fo(Hz)</label>
        <input type="text" name="Fo(Hz)" id="Fo(Hz)">
         <label for="Fhi(Hz)">Fhi(Hz)</label>
        <input type="text"name="Fhi(Hz)" id="Fhi(Hz)" >
         <label for="Flo(Hz)">Flo(Hz)</label>
        <input type="text" name="Flo(Hz)" id="Flo(Hz)">
        <br>

        
       
        <button type="submit">Predict</button>
      </form>
    </div>
  </body>
</html>
