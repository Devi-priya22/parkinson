

{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Parkinson's Disease Detector</title>
    <link rel="stylesheet" href="{% static 'css/srtyle.css' %}">
  </head>
  <body>
    <div class="header">
      <h1>Parkinson's Disease Detector</h1>
    </div>
    <div class="form-container">
      <form>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="age" required>
        <label for="sex">Sex:</label>
        <select id="sex" name="sex" required>
          <option value="">Please select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <label for="Average vocal fundamental frequency">Average vocal fundamental frequency
        </label>
        <input type="text" id="Average vocal fundamental frequency" name="Average vocal fundamental frequency" placeholder="Average vocal fundamental frequency" required> 
         <label for="Minimum vocal fundamental frequency">Minimum vocal fundamental frequency</label>
        <input type="text" id="Minimum vocal fundamental frequency" name="Minimum vocal fundamental frequency" placeholder="Minimum vocal fundamental frequency" required>
         <label for="Jitter (absolute)
         ">Jitter (absolute)
        </label>
        <input type="text" id="Jitter (absolute)
        " name="Jitter (absolute)
        " placeholder="Jitter (absolute)
        " required>
         <label for="Jitter (DDP)">Jitter (DDP)</label>
        <input type="text" id="Jitter (DDP)" name="Jitter (DDP)" placeholder="Jitter (DDP)" required>
         <label for="Shimmer (APQ5)">Shimmer (APQ5)</label>
        <input type="text" id="Shimmer (APQ5)" name="Shimmer (APQ5)" placeholder="Shimmer (APQ5)" required >
         


        <br>

        
       
        <button type="submit">Predict</button>
      </form>
    </div>
  </body>
</html>
