

{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Parkinson's Disease Detector</title>
    <link rel="stylesheet" href="{% static 'css/srtyle.css' %}">
  </head>
  <body>
    <div class="header">
      <h1>Parkinson's Disease Detector</h1>
    </div>
    <div class="form-container">
      <form>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="age" required>
        <label for="sex">Sex:</label>
        <select id="sex" name="sex" required>
          <option value="">Please select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <label for="Flo">Flo</label>
        <input type="text" id="Flo" name="Flo" placeholder="Flo" required> 
         <label for="Jitter(%)">Jitter(%)</label>
        <input type="text" id="Jitter(%)" name="Jitter(%)" placeholder="Jitter(%)" required>
         <label for="Jitter(Abs)">Jitter(Abs)</label>
        <input type="text" id="Jitter(Abs)" name="Jitter(Abs)" placeholder="Jitter(Abs)" required>
         <label for="RAP">RAP</label>
        <input type="text" id="RAP" name="RAP" placeholder="RAP" required>
         <label for="PPQ">PPQ</label>
        <input type="text" id="PPQ" name="PPQ" placeholder="PPQ" required >
         


        <br>

        
       
        <button type="submit">Predict</button>
      </form>
    </div>
  </body>
</html>
